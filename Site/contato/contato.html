      $(document).ready(function () {
        
         $("#btn-enviar").click(function (e) {
            $('.alert').hide()
            e.preventDefault()
            var nome = $("#nome").val()
            var email = $("#email").val()
            var telefone = $("#telefone").val()
            var msg = $("#msg").val()
            if (nome == "") {
               $(".alert1").html("Nome não pode ser vazio");
               $(".alert1").addClass("alert-danger");
               $('#alert1').fadeIn()
               
               $("#nome").focus();
            } else if (email == "") {
               
               $(".alert2").html("Email não pode ser vazio");
               $(".alert2").addClass("alert-danger");
               $('.alert2').fadeIn()
               $("#email").focus();
            } else if (telefone == "") {
               $(".alert3").html("Telefone não pode ser vazio");
               $(".alert3").addClass("alert-danger");
               $('.alert3').fadeIn()
               $("#telefone").focus();
            } else if (msg == "") {
               $(".alert4").html("Mensagem não pode ser vazia");
               $(".alert4").addClass("alert-danger");
               $('.alert4').fadeIn()
               $("#msg").focus();
            } else {
               alert("Cadastrado com sucesso")
            }
         })
      })
   </script>
